<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for Jigyansha ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevents scrolling while she tries to click */
        }

        #emoji-display { font-size: 80px; height: 100px; margin-bottom: 10px; }
        h1 { color: #d63384; text-align: center; padding: 0 20px; }

        .button-container {
            display: flex;
            gap: 50px; /* Separates the buttons clearly at the start */
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #no-btn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Starts in flow, then we switch to absolute */
            transition: left 0.2s ease-out, top 0.2s ease-out;
        }
    </style>
</head>
<body>

    <div id="emoji-display">‚ú®</div>
    <h1 id="question">Will you be my Valentine, Jigyansha? üíñ</h1>

    <div class="button-container">
        <button id="yes-btn">YES! üòç</button>
        <button id="no-btn">No ü•∫</button>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const emojiDisplay = document.getElementById("emoji-display");
        const babyEmojis = ["ü•∫", "üò≠", "üë∂", "üß∏", "üíî", "ü©π"];
        
        let hasStartedFloating = false;

        function escape(e) {
            // On first interaction, switch to absolute positioning so it can float anywhere
            if (!hasStartedFloating) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                hasStartedFloating = true;
            }

            // Calculate a new random position that keeps the button fully on screen
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const newX = Math.max(padding, Math.min(maxX, Math.random() * maxX));
            const newY = Math.max(padding, Math.min(maxY, Math.random() * maxY));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Trigger the "sad baby" reaction
            const randomEmoji = babyEmojis[Math.floor(Math.random() * babyEmojis.length)];
            emojiDisplay.innerText = randomEmoji;
            
            // Haptic feedback for Android (since you're a Mobile Lead, you'll appreciate this)
            if (navigator.vibrate) {
                navigator.vibrate(40); 
            }
        }

        // Desktop Hover
        noBtn.addEventListener("mouseover", escape);
        
        // Mobile Touch (triggers as soon as her finger starts to go near/on the button)
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Prevents the actual click
            escape();
        });

        // "Yes" logic placeholder (we will handle the celebration later)
        document.getElementById("yes-btn").addEventListener("click", () => {
            alert("Stay tuned for the grand finale!");
        });
    </script>
</body>
</html>
