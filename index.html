<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        #proposal-box {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 { color: #d63384; font-size: 2rem; margin-bottom: 20px; }

        #emoji-display { font-size: 80px; margin-bottom: 20px; transition: transform 0.3s; }

        .buttons { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yes-btn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #yes-btn:hover { transform: scale(1.1); background-color: #ff758f; }

        #no-btn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Crucial for the movement */
            white-space: nowrap;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="proposal-box">
        <div id="emoji-display">‚ú®</div>
        <h1 id="question">Will you be my Valentine, Jigyansha? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn">YES! üòç</button>
            <button id="no-btn">No ü•∫</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const question = document.getElementById("question");
        const emojiDisplay = document.getElementById("emoji-display");

        const babyEmojis = ["ü•∫", "üò≠", "üë∂", "üß∏", "üíî"];

        // Movement logic
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", moveButton); // For mobile support

        function moveButton() {
            // Calculate random positions within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Interaction feedback
            const randomEmoji = babyEmojis[Math.floor(Math.random() * babyEmojis.length)];
            emojiDisplay.innerText = randomEmoji;
            emojiDisplay.style.transform = "scale(1.3)";
            setTimeout(() => emojiDisplay.style.transform = "scale(1)", 200);
        }

        // Success logic
        yesBtn.addEventListener("click", () => {
            document.body.style.backgroundColor = "#ffc8dd";
            question.innerHTML = "I knew you'd say yes! <br> Best Valentine's ever! ü•≥üíç";
            emojiDisplay.innerText = "ü•∞";
            noBtn.style.display = "none";
            
            // Infinite heart celebration
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üå∏", "‚ú®", "üî•"][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            
            const duration = Math.random() * 3 + 2;
            heart.animate([
                { transform: `translateY(0) rotate(0deg)` },
                { transform: `translateY(-110vh) rotate(${Math.random() * 360}deg)` }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            });

            setTimeout(() => heart.remove(), duration * 1000);
        }
    </script>
</body>
</html>
